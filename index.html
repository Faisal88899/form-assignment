<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <header style="text-align: center;"> <b><u>ADMISSION FORM</u></b></header> 
        <form>
            <div class="form">
                <div class="input-box">
                    <label for="">First Name</label>
                    <input type="text" placeholder="Enter your First Name "required>
                </div>
                <div class="form">
                    <div class="input-box">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Enter your Last Name "required>
                    </div>
                    <div class="form">
                        <div class="input-box">
                            <label for="">Surname</label>
                            <input type="text" placeholder="Enter your Caste Here "required>
                        </div>

                <div class="input-box">
                    <label for="">  Email Address</label>
                    <input type="text" placeholder="Enter your Email Address Here" required>
                  </div>
    
                 <div class="column">
                     <div class="input-box">
                     <label for=""> Contact Details </label>
                      <input type="text" placeholder="Enter your Phone number" required>
                        </div>
                      <div class="input-box">
                     <label for=""> Date of Birth </label>
                     <input type="text" placeholder="Date of Birth" required>
                     </div>
                     <div class="input-box">
                        <label for="">Place of Birth </label>
                        <input type="text" placeholder="Birth City" required>
                        </div>
                    </div>
                    <div class="gender-box">
                        <h3>Gender</h3>
                        <div class="gender-option">
                            <div class="gender">
                                <input type="radio" name="gender" id="check-Male" required>
                                <label for=""> Male </label>
                            </div>
                            <div class="gender">
                                <input type="radio" name=" gender" id="check-Female" required>
                                <label for="">Female</label>
                            </div>
    
                            <div class="gender">
                                <input type="radio" name="gender" id="check-male" required>
                                <label for=""> Prefer not to Say </label>
                            </div>
                        </div>
                    </div>
                    <div class="input-box Address" >
                        <label for=""><b>Address</b></label>
                        <input type="text" placeholder="Enter your Home Address" required>
                        <div class="column">
                            <div class="select-box ">
                           <select>
                            <option hidden>City</option>
                            <option >Karachi</option>
                            <option >Lahore</option>
                            <option >Islamabad</option>
                            <option >Rahim Yar Khan</option>
                            <option >Quetta</option>
                            <option >Ghotki</option>
                            <option >Peshawer</option>
                           </select>
                            </div>
                        </div>
                        <input type="text" placeholder="Country of Stay" required>
                        <input type="text" placeholder="Region" required>
                        <input type="text" placeholder="Postal Code 65110 e.g" required>
                    </div>
                       <div style="text-align: center;">
                        <button>
                            <b>SUBMIT</b>
                        </button>
                       </div>
            </div>
        </form>
    </div>
</body>
</html>
